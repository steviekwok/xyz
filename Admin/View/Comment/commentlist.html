<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 用户评论 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="__ROOT__/favicon.ico" />
  <link rel="bookmark" href="__ROOT__/favicon.ico" type="image/x-icon" />
<link href="__PUBLIC__/Admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span1"><a href="__ROOT__/index.php/Admin/index/main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 用户评论 </span>
</h1>
<form method="post" action="" name="listForm">
<div class="list-div" id="listDiv">

<table width="100%" cellspacing="1" cellpadding="2" id="list-table">
  <tr>
    <th>编号</th>
    <th>用户名</th>
    <th>商品名称</th>

    <th>IP地址</th>
    <th>评论时间</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  <foreach name="comment" item="c">
      <tr align="center" class="0" id="0_1" id = 'tr_1'>

        <td>{$c.comment_id}</td>
        <td>{$c.username}</td>
    <td width="10%"  align="left">{$c.goods_name}</td>
    <td>{$c.ip_address}</td>
    <td>{$c.pubtime|date="Y-m-d H:i:s",###}</td>
    <td width="10%">{$status[$c[status]]}</td>
    <td><a href="{:U('Admin/comment/reply',array('comment_id'=>$c['comment_id']))}">查看详情</a> |
      <a href="javascript:onclick=remove({$c.comment_id})">移除</a></td>
  </tr>
  </foreach>
  </table>
  <table class="pagination" cellspacing="0">
    <tr>
      <td>{$page}</td>
    </tr>
  </table>
</div>
</form>

<include file="./Index/list"/>
<script>
  function remove(id)
  {
      if(confirm("你确定要删除这条记录吗？")){
          location.href="del/comment_id/"+id;
      }
  }
</script>
</body>
</html>
