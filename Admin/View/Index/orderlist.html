<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 订单列表 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/Admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span1"><a href="__ROOT__/index.php/Admin/index/main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 订单列表 </span>
<div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
<div class="list-div" id="listDiv">

<table width="100%" cellspacing="1" cellpadding="2" id="list-table">
  <tr>
    <th>订单ID</th>
    <th>订单号</th>
    <th>用户ID</th>
    <th>用户名</th>
    <th>电话</th>
    <th>地址</th>
    <th>付款方式</th>
    <th>付款状态</th>
    <th>金额</th>
    <th>备注</th>
    <th>下单时间</th>
  </tr>
  <foreach name="orderlist" item="ord">
      <tr align="center" class="0" id="0_1" id = 'tr_1'>
    <td>
            {$ord.ordinfo_id}
        </td>
    <td width="10%"  align="left">{$ord.ord_sn}</td>
    <td>{$ord.user_id}</td>
    <td width="10%" align="left">{$ord.xm}</td>
    <td width="10%" align="left">{$ord.mobile}</td>
    <td  width="10%" align="left">{$ord.address}</td>
    <if condition="$ord.paytype eq 1">
      <td >在线支付</td>
      <else />
      <td >到付</td>

        <td width="10%" align="right"><span>50</span></td>
    </if>

     <if condition="$ord.paystatus eq 0">
      <td >未支付</td>
      <else />
      <td >已支付</td>
    </if>
    <td>￥{$ord.money}元</td>
    <td width="10%" align="left">{$ord.note}</td>
    <td>{$ord.ordtime|date="Y-m-d H:i:s",###}</td>
  </tr>
  </foreach>
  </table>
</div>
</form>

</body>
</html>
