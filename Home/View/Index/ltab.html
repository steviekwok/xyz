<div class="ltabs-items-inner ltabs-slider" data-total="{$item|count}">
    <foreach name="item" item="v">
        <div class="ltabs-item product-layout"  >
            <div class="product-item-container">
                <div class="left-block">
                    <div class="product-image-container second_img ">
                        <a href="__ROOT__/Home/goods/goods/goods_id/{$v.goods_id}">
                            <img src="__ROOT__{$v.goods_img}"  alt="{$v.goods_name}" class="img-responsive" />
                        </a>
                    </div>
                    <span class="label label-sale">Sale</span>
                </div>
                <div class="right-block">
                    <div class="caption">
                        <h4><a href="__ROOT__/Home/goods/goods/goods_id/{$v.goods_id}">{$v.goods_name}</a></h4>
                        <div class="ratings">
                            <div class="rating-box">
                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i></span>
                            </div>
                        </div>
                        <div class="price">
                            <span class="price-new">￥{$v.shop_price}</span>
                            <span class="price-old">￥{$v.market_price}</span>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="addToCart" type="button" data-toggle="tooltip" title="加入购物车" onclick="cart.add('{$v.goods_id}');">
                            <i class="fa fa-shopping-cart"></i> <span class="hidden-xs">买买买！</span>
                        </button>
                        <button class="wishlist" type="button" data-toggle="tooltip" title="加入心愿单" onclick="wishlist.add('{$v.goods_id}');"><i class="fa fa-heart"></i></button>
                        <button class="compare" type="button" data-toggle="tooltip" title="加入对比列表" onclick="compare.add('{$v.goods_id}','{$v.goods_name}');"><i class="fa fa-exchange"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </foreach>
</div>
